<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon / アイコン類 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/vite32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/vite16.png" />
    <link rel="shortcut icon" href="/vite.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/vite.png" />

    <!-- レスポンシブ設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
    />

    <!-- 一般向けタイトル・説明（OGPは /ogp/:uuid1/:uuid2 側でExpressが生成） -->
    <title>Web Tools</title>
    <meta
      name="description"
      content="開発者向けのユーティリティツールをまとめたサイトです。"
    />
  </head>
  <body
    style="
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans JP', sans-serif;
      background: #f5f5f5;
    "
  >
    <header
      style="
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 20px;
      "
    >
      <h1 style="margin: 0; font-size: 20px; color: #111827;">Web Tools</h1>
    </header>

    <main
      style="
        max-width: 900px;
        margin: 40px auto;
        padding: 0 16px;
      "
    >
      <section
        style="
          background: #ffffff;
          border-radius: 16px;
          padding: 24px 28px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        "
      >
        <h2 style="margin-top: 0; font-size: 18px; color: #111827;">
          Web Tools へようこそ
        </h2>
        <p style="color: #4b5563; font-size: 14px; line-height: 1.7;">
          このサイトは、開発者向けのユーティリティツールをまとめたサイトです。
        </p>

        <hr
          style="
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 20px 0;
          "
        />

        <h3 style="font-size: 16px; margin-bottom: 8px; color: #111827;">
          OGP テストページ
        </h3>
        <p style="color: #4b5563; font-size: 14px; line-height: 1.7; margin-top: 0;">
          ランダムな画像と説明文を持つ OGP 専用ページは、以下のリンクから確認できます。
        </p>
        <ul style="padding-left: 20px; font-size: 14px; color: #1f2933;">
          <li style="margin-bottom: 6px;">
            <a href="/ogp" style="color: #2563eb; text-decoration: none;">
              新しい OGP ページを生成（/ogp）
            </a>
            <span style="color: #6b7280;"> - アクセスごとに UUID 2つを生成して /ogp/&lt;uuid1&gt;/&lt;uuid2&gt; にリダイレクトします。</span>
          </li>
          <li style="margin-bottom: 6px;">
            <span style="color: #4b5563;">
              直接
              <code style="background: #f3f4f6; padding: 2px 4px; border-radius: 4px;">
                /ogp/&lt;uuid1&gt;/&lt;uuid2&gt;
              </code>
              にアクセスすると、その URL 固有の OGP 情報が返されます。
            </span>
          </li>
        </ul>
      </section>
    </main>

    <footer
      style="
        text-align: center;
        font-size: 12px;
        color: #6b7280;
        padding: 12px 0 16px;
      "
    >
      © 2025 Web Tools
    </footer>
  </body>
</html>
